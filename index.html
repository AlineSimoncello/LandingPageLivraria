<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <div class="container">
    <form>
      <h1>Login</h1>
      <div class="box">
        <input type="text" name="user" id="user" placeholder="Usuário" required><i class="ri-user-fill"></i>

      </div>
      <div class="box">
        <input type="password" name="password" id="password" placeholder="Senha" required><i class="ri-lock-fill"></i>

      </div>
      <div class="show">
        <input type="checkbox" name="showPass" id="showPass"><label for="showPass" class="hide-or-show">Mostrar senha</label>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register">
        <p>Novo por aqui? <a href="#">Crie uma conta</a></p>
      </div>
    </form>
  </div>
</body>
</html>
